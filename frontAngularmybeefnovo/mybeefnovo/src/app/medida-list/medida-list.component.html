<div class="row">
  <h3>Listagem de Medidas</h3>
  <div class="col-md-12">
    <app-button color="primary" routerLink="/medida/create">
      <app-glyph icon="plus"></app-glyph> Criar
    </app-button>
  </div>

  <br/>
  <br/>

  <div class="col-md-12" *ngIf="message">
    <app-alert [close]="true" [timeout]="4000">{{message}}</app-alert>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Código</th>
      <th>Tamanho</th>
      <th>Valor</th>
      <th>Ano</th>
      <th>Propriedade</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let medida of medidas; let i = index">
      <td>{{medida.id}}</td>
      <td>{{medida.tamanho}}</td>
      <td>{{medida.valor}}</td>
      <td>{{medida.ano}}</td>
      <td>{{medida.propriedade}}</td>
      <td>
        <a [routerLink]="['/medida', medida, 'edit']">
          <app-glyph icon="pencil"></app-glyph>
          Editar
        </a> |
        <a href="javascript:void(0)" (click)="openModal(medida)">
          <app-glyph icon="trash"></app-glyph>
          Excluir
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <app-modal>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Mensagem de confirmação</h4>
    </div>
    <div class="modal-body" *ngIf="medidaDelete">
      <p>Deseja excluir esta Categoria<strong>{{medidaDelete.tamanho}}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="destroy()">Deletar</button>
    </div>
  </app-modal>
</div>
